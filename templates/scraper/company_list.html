<!DOCTYPE html>
<html>
<head>
    <title>Largest Companies in the US</title>
</head>
<body>
    <h1>Largest Companies in the US by Revenue</h1>
    <table border="1">
        <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Revenue</th>
            <th>Employees</th>
            <th>Industry</th>
        </tr>
        {% for company in companies %}
        <tr>
            <td>{{ company.rank }}</td>
            <td>{{ company.name }}</td>
            <td>{{ company.revenue }}</td>
            <td>{{ company.employees }}</td>
            <td>{{ company.industry }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
